<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="style.css?v=3">
</head>
<body>
    <div class="container">
        <div class="auth-box" id="loginBox">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="switch-text">Don't have an account? <a href="#" id="showRegister">Register</a></p>
            </form>
            <div id="loginMessage" class="message"></div>
        </div>

        <div class="auth-box hidden" id="registerBox">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <p class="switch-text">Already have an account? <a href="#" id="showLogin">Login</a></p>
            </form>
            <div id="registerMessage" class="message"></div>
        </div>

        <div class="auth-box hidden" id="dashboardBox">
            <h2>Dashboard</h2>
            <div class="user-info">
                <p><strong>Welcome, <span id="username"></span>!</strong></p>
                <p>Token: <span id="token" class="token-display"></span></p>
            </div>
            <button id="testApiBtn" class="btn">Test Protected API</button>
            <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            <div id="apiResponse" class="api-response"></div>
        </div>
    </div>

    <script src="app.js?v=2"></script>
</body>
</html>
